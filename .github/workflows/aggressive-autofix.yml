name: Aggressive Auto-Fix Pipeline

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  pull-requests: write
  contents: write
  issues: write

jobs:
  request-unit-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Request CodeRabbit Tests
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '@coderabbitai generate unit tests for all changed files and commit to this branch.'
            });

  openhands-autofix:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_review' && github.event.review.state == 'changes_requested'
    steps:
      - name: Request OpenHands Fix
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '@openhands please fix the issues in the review above and push to this branch.'
            });
